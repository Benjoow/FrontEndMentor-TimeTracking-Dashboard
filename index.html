<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/scss/style.scss">
  
  <script type="module" src="./src/index.ts" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="card">
      <div id="main-card__content-top" class="container">
        <img id="portrait" src="./src/images/image-jeremy.png" alt="portrait">
        <div id="main-card__content-top-text">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div id="main-card__content-bottom" class="container">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>

    <div class="container secondary-card">
      <div class="illustration__card" id="work"></div>
      <div class="content__top">
        <h2>Work</h2>
        <img src="./src/images/icon-ellipsis.svg" alt="options button">
      </div>
      <div class="content__bottom">
        <p>32hrs</p>
        <p>Last Week - 36hrs</p>
      </div>
    </div>
  </main>

<footer class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjoow</a>.
  </p>
</footer>

</body>
</html>
